<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolFlix</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <div class="container clearfix">
                <div id="logo_container">
                    <span id="logo">BoolFlix</span>
                    <span id="logo_mobile">B</span>
                </div>
                <div id="type_nav">
                    <ul>
                        <li id="see_film"><i class="fas fa-film"></i><span>Film</span></li>
                        <li id="see_serieTv"><i class="fas fa-tv"></i><span>Serie Tv</span></li>
                    </ul>
                </div>
                <div id="search_container">
                    <input type="text" placeholder="Cerca">
                    <button type="button" name="button"><i class="fas fa-search iconSearch"></i></button>
                    <select id="select_lang">
                        <option value="it">IT</option>
                        <option value="en">EN</option>
                        <option value="fr">FR</option>
                        <option value="es">ES</option>
                    </select>
                </div>
            </div>
        </header>
        <main>
            <div class="strip film">
                <!-- <div class="etichetta_sezione"><h2>Film</h2></div> -->
                <div id="display_film"></div>
            </div>
            <div class="strip serietv">
                <!-- <div class="etichetta_sezione"><h2>Serie Tv</h2></div> -->
                <div id="display_serieTv"></div>
            </div>
        </main>
        <script id="film-template" type="text/x-handlebars-template">
            <div class="card" data-id="{{id}}">
                <div class="locandina">
                    <img src="{{{locandina}}}" alt="locandina {{title}}">
                </div>
                <div class="box_info_film">
                    <div class="info_film_top">
                        <span class="titolo">{{title}}</span>
                        <span><strong>Titolo originale: </strong>{{original_title}}</span>
                        <span>Genere: {{generi}}</span>
                        <span class="bandiera"><strong>Lingua: </strong>{{{lang}}}</span>
                        <span class="stelle">{{{rating}}}</span>
                        <span class="cast"></span>
                        <span>{{overview}}</span>
                    </div>
                </div>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
