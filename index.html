<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolFlix</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div id="logo_container">
                    <span id="logo">BoolFlix</span>
                </div>
                <div id="search_container">
                    <input type="text" placeholder="Cerca">
                    <button type="button" name="button"><i class="fas fa-search iconSearch"></i></button>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="etichetta_sezione"><h2>Film</h2></div>
                <div id="display_film"></div>
            </div>
            <div class="container">
                <div class="etichetta_sezione"><h2>Serie Tv</h2></div>
                <div id="display_serieTv"></div>
            </div>
        </main>
        <script id="film-template" type="text/x-handlebars-template">
            <div class="card">
                <ul>
                    <li>{{title}}</li>
                    <li>Titolo originale: {{original_title}}</li>
                    <li id="bandiera">{{{lang}}}</li>
                    <li>{{{rating}}}</li>
                </ul>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
